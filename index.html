<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta14</title>
  </head>
  <body>
    <style>
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the video covers the entire container */
      }
    </style>
    <video id="myVideo" autoplay loop playsinline muted>
      <source src="media/beta14commingsoon.mp4" type="video/mp4" />
      <!-- Add additional source formats (e.g., WebM, Ogg) for broader browser compatibility -->
      Your browser does not support the video tag.
    </video>

    <script>
      // Wait for 2 seconds (2000 milliseconds)
      setTimeout(function () {
        const videoElement = document.getElementById("myVideo");
        if (videoElement) {
          // Unmute the video
          videoElement.muted = false;
        }
      }, 2000);
    </script>
  </body>
</html>
